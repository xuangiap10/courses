<div class="searchCpn">
    <form [formGroup]="stateForm">
        <div class="filter inline-flex items-center px-3 py-2 ">
            <div class="filter inline-flex items-center px-3 py-2">
                <label for="states"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white mr-2">States</label>
                <select formControlName="state" id="states" class="option bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
        focus:border-blue-500 block p-2.0 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
        dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mr-6">
                    <option *ngFor="let item of states" value={{item.state}}>{{item.state}}</option>
                </select>

                <label for="city" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white mr-2">City</label>
                <select formControlName="city" id="city" class="option bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mr-6">
                    <option *ngFor="let item of cities" value={{item}}>{{item}}</option>
                </select>

                <label for="category"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white mr-2">Category</label>
                <select formControlName="category" id="category" class="option bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                                focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                                dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mr-6">
                    <option *ngFor="let item of category" value={{item}}>{{item}}</option>
                </select>

                <label for="Status"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white mr-2">Status</label>
                <select formControlName="status" id="Status"
                    class="option bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                                                        focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                                                        dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mr-6">
                    <option *ngFor="let item of status" value={{item}}>{{item}}</option>
                </select>


                <label for="sortby"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white mr-2">Sort</label>
                <select formControlName="sortby" id="sortby"
                    class="option bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                                                focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                                                dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mr-8">
                    <option selected>All</option>
                    <option *ngFor="let item of sortby" value={{item}}>{{item}}</option>
                </select>
            </div>
        </div>

        <div class="search flex items-center">
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-full">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                        viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                            clip-rule="evenodd"></path>
                    </svg>
                </div>
                <input formControlName="keyword" type="text" id="simple-search"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Search" required>
            </div>
            <button (click)="search()"
                class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <span class="sr-only">Search</span>
            </button>
        </div>
    </form>

    <div class="paging flex flex-col items-center">
        <!-- Help text -->

        <div class="inline-flex mt-2 mb-4 xs:mt-0">
            <!-- Buttons -->
            <button [disabled]="!isBackValid()" (click)="previous()"
                class="inline-flex items-center px-4 py-2 mr-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                <svg aria-hidden="true" class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
                        clip-rule="evenodd"></path>
                </svg>

            </button>
            <span class="text-sm text-gray-700 dark:text-gray-400 py-2 mr-2"> Page {{itemList.page}}/{{totalPage}}
            </span>
            <button (click)="next()"
                class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">

                <svg aria-hidden="true" class="w-5 h-5 ml-2" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </div>


    <div class="galery flex items-center  flex-wrap gap-4">
        <div *ngFor="let item of itemList.list"
            class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <div class="flex justify-center items-center text-center mb-5">
                <div class="image_container ">
                    <a [routerLink]="['','search',item.items._id]">
                        <img class="image_inside p-8 rounded-t-lg" src={{toUrlPath(item.items.pictures[0])}}
                            alt="product image" />
                    </a>
                </div>
            </div>
            <div class="px-5 pb-5">

                <a [routerLink]="['','search',item.items._id]"
                    style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; word-wrap: break-word; height: 56px; ">
                    <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">
                        {{item.items.title}}
                    </h5>
                </a>

                <div class="flex items-center mt-2.5 justify-between">
                    <p class="text-sm text-gray-900 dark:text-white">{{item.items.postDate|date:'MMM d, y'}} by
                        {{item.fullname}}
                    </p>

                    <p class="text-sm text-gray-900 dark:text-white mr-4"> {{item.items.status}}</p>

                </div>
                <div class="flex items-center mb-5 justify-between">
                    <p class="text-sm text-gray-900 dark:text-white mr-4"> {{item.address.city}}, {{item.address.state}}
                    </p>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-3xl font-bold text-gray-900 dark:text-white">${{item.items.price}}</span>
                    <button *ngIf="item.items.status == 'Active' && item._id != stateService.getValue()._id; "
                        id="{{item.items._id}}" (click)="onPurchase($event)"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Purchase</button>

                    <p *ngIf="item.items.status == 'Sold'" class=" text-sm text-gray-900 dark:text-white"> Purchased in
                        {{item.items.purchasedBy.date |
                        date:'MMM d, y'}}
                    </p>

                    <p *ngIf="item._id == stateService.getValue()._id && item.items.status == 'Active'"
                        class=" text-sm text-gray-900 dark:text-white">
                        Posted by me
                    </p>
                </div>
            </div>
        </div>

    </div>
</div>
